<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  
  <script src="firebase-config.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <div class="mobile-app">
    <!-- Login Screen -->
    <div id="login-section" class="login-container">
      <div class="login-content">
        <div class="welcome-section">
          <div class="app-icon">
            <div class="messenger-gradient">
              <i class="fab fa-facebook-messenger"></i>
            </div>
          </div>
          <h1>Firebase Chat</h1>
          <p>ยินดีต้อนรับสู่ WorkShop Firebase Chat</p>
        </div>
        
        <div class="login-actions">
          <button id="login-btn" class="login-button">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="google-logo">
            <span>ดำเนินการต่อด้วย Google</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Main Chat Interface -->
    <div id="chat-section" class="hidden messenger-interface">
      <!-- Navigation Header -->
      <header class="nav-header">
        <div class="nav-content">
          <div class="nav-left">
            <div class="user-avatar-container">
              <img id="user-pic" class="nav-avatar" src="" alt="You" />
              <div class="online-indicator"></div>
            </div>
            <div class="nav-title">
              <h2>แชท</h2>
            </div>
          </div>
          <div class="nav-right">
            <button id="logout-btn" class="nav-icon-btn logout">
              <i class="fas fa-sign-out-alt"></i>
            </button>
          </div>
        </div>
      </header>

      <!-- Room Creation -->
      <div class="room-creation-section">
        <div class="create-room-container">
          <input id="new-room-name" class="room-name-input" placeholder="สร้างกลุ่มใหม่..." />
          <button id="create-room-btn" class="create-room-button">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>

      <!-- Chat List / Room List -->
      <div class="chat-list-container">
        <div class="section-header">
          <h3>กลุ่มแชท</h3>
        </div>
        <div id="room-list" class="chat-list"></div>
      </div>

      <!-- Active Chat Room -->
      <div id="chat-room" class="hidden chat-room-container">
        <!-- Chat Header -->
        <div class="chat-header">
          <button class="back-button">
            <i class="fas fa-arrow-left"></i>
          </button>
          <div class="chat-info">
            <div class="room-avatar">
              <i class="fas fa-users"></i>
            </div>
            <div class="chat-details">
              <h3 id="room-title" class="chat-name"></h3>
            </div>
          </div>
        </div>

        <!-- Messages Area -->
        <div id="messages" class="messages-area"></div>

        <!-- Message Input -->
        <div class="message-input-container">
          <div class="input-wrapper">
            <div class="text-input-container">
              <input id="message-input" type="text" class="message-text-input" placeholder="Aa">    
            </div>
            <button id="send-btn" class="send-message-btn">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
